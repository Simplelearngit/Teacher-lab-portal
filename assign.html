<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task Page</title>
    <link rel="stylesheet" href="assign.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo">
                <h1>Maharashtra Shasan</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item active">Teach</li>
                <li class="nav-item">Tasks</li>
                <li class="nav-item">Assign</li>
                <li class="nav-item">Assess</li>
                <li class="nav-item">Report</li>
                <li class="nav-item">Library</li>
            </ul>
            <div class="sidebar-footer">
                <img src="profile.png" alt="Profile" class="profile-pic">
            </div>
        </nav>
        <!-- Main Content -->
        <div class="main-content">
            <h2>Assign Task</h2>
            <form class="assign-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option>English Language ELL</option>
                        <!-- Other options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="task">Select Task:</label>
                    <select id="task">
                        <option>Session 1: Meet the Children #345</option>
                        <!-- Other options -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignment-name">Assignment Name:</label>
                    <input type="text" id="assignment-name" value="Session 1: Meet the Children #345">
                </div>
                <div class="form-group date-group">
                    <label for="start-date">Start Date:</label>
                    <input type="datetime-local" id="start-date" value="2024-06-22T16:52">
                    <label for="end-date">End Date:</label>
                    <input type="datetime-local" id="end-date" value="2024-06-29T16:52">
                </div>
                <div class="form-group">
                    <label>Select Learners:</label>
                    <div class="learner-select">
                        <select id="class">
                            <option>I-A</option>
                            <!-- Other options -->
                        </select>
                        <div class="learners-list">
                            <label><input type="checkbox" name="learner" value="FGTHYVS1"> FGTHYVS1 - (I-A)</label>
                            <!-- Other learners -->
                        </div>
                    </div>
                </div>
                <button type="button" id="save-button">Save</button>
            </form>
            <div class="assignment-summary">
                <p>Number of Tasks: 1 | Total Assets: 10 | Learners Selected: 45 | Estimated Time: 15:20 Mins</p>
            </div>
        </div>
    </div>
</body>
</html>
