<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Spell Challenge</title>
    <link rel="stylesheet" href="twelve.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="EEL app screens/Page 2/4x/Asset 21@4x.png" alt="Logo">
            </div>
        </header>
        <h2>Grade 1 | Foundation | Session 1 : Meet the Children | Challenge Yourself | Word Spell</h2>
        <p>Listen to the audio and form the word that you hear. Use all the given letters.</p>
        <div class="category">
            <strong>Sports and Music</strong>
        </div>
        <div class="category">
            <strong>Places</strong>
        </div>
        <div class="category">
            <strong>Hobbies</strong>
        </div>
        <div class="letters" id="letters">
            <span>F</span>
            <span>L</span>
            <span>O</span>
            <span>B</span>
            <span>A</span>
            <span>O</span>
            <span>T</span>
            <span>L</span>
        </div>
        <div class="input-word">
            <input type="text" id="inputWord">
        </div>
        <div class="buttons">
            <button onclick="playAudio()">Listen</button>
            <button onclick="showPopup()">Submit</button>
            <button onclick="finishSession()">Finish</button> <!-- New Finish Button -->
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
            <button onclick="checkWord()">OK</button>
        </div>
    </div>

    <audio id="wordAudio" src="football.mp4"></audio>

    <script>
        const correctWord = 'football';

        function playAudio() {
            const audio = document.getElementById('wordAudio');
            audio.play();
        }

        document.querySelectorAll('.letters span').forEach(letter => {
            letter.addEventListener('click', () => {
                document.getElementById('inputWord').value += letter.textContent;
            });
        });

        function showPopup() {
            const userWord = document.getElementById('inputWord').value;
            const message = userWord.toLowerCase() === correctWord.toLowerCase() ? 'Correct!' : 'Try Again!';
            document.getElementById('popupMessage').textContent = message;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function checkWord() {
            closePopup();
            document.getElementById('inputWord').value = ''; // Reset the input field
        }

        function finishSession() {
            window.location.href = 'second.html'; // Redirects to second.html
        }
    </script>
</body>
</html>
